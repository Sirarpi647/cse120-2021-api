<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Book Survey</title>
    <link href="css/book.css" rel="stylesheet" type="text/css" />
    <script     src="https://code.jquery.com/jquery-3.5.1.min.js"     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="     crossorigin="anonymous"></script>â€©
      
  </head>
  
  <body>
    <h1> CSE 120 Favorite Books </h1>
    
    <form>
      <img src="https://cdn.elearningindustry.com/wp-content/uploads/2016/05/top-10-books-every-college-student-read-1024x640.jpeg" alt="image of books"> <br>
      <span>* Required</span>
      
     <div>
       <div id="divdiv">
      <strong><label for="fullname">Full Name:<span>*</span></label><strong><br>
      <input type="text" id="fullname" name="fullname" placeholder="Your answer" onblur="handleFullnameChange()" required>
      </div></br>
    <div>
       <div id="divdiv">
     <strong><label for="title">Title:<span>*</span></label><strong><br>
      <input type="text" id="title" 
      name="title" placeholder="Your answer" onblur="handleTitleChange()"required>
      </div><br>
      <div>
       <div id="divdiv">
      <strong><label for="author">Author:<span>*</span></label><strong> <br>
      <input type="text" id="author" 
      name="author" placeholder="Your answer" onblur="handleAuthorChange()"required >
      </div><br>
      <div>
       <div id="divdiv">
      <strong><label for="colour">Colour:</label><strong><br>
      <input type="text" id="colour" 
      name="colour" placeholder="Your answer" onblur="handleColourChange()"> 
      </div><br>
     <div>
     <div id="divdiv">
      <label for="covertype">Cover Type:<span>*</span></label><br>
      <input type="radio" id="paperback" name="covertype" value="paperback" onchange="handleCovertypechange(event)" required>
      <label for="paperback"> Paperback</label><br>
      <input type="radio" id="hardcover" name="covertype" value="hardcover" onchange="handleCovertypechange(event)" required>
      <label for="hardcover"> Hardcover<label><br>
      <input type="radio" id="other" name="covertype" value="other" onchange="handleCovertypechange(event)" required>
      <label for="other">Other</label><br>
      <textarea id="othercovertype" onblur="handleCovermaterialchange()"></textarea>
      </div><br>
   <div>
      <div id="divdiv">
      <label for="numberofpages">Number of pages:<span>*</span></label><br>
      <input type="text" id="numberofpages" name="numberofpages" placeholder="Your answer" onblur="handlenumberofpagesChange()" required>
      </div><br>
   <div>
      <div id="divdiv">
      <label for="price">Price:</label><br>
      <input type="text" id="price" name="price"placeholder="Your answer" onblur="handlepriceChange()">
      </div><br>
   <div>
      <div id="divdiv">
      <label for="currency">Currency:</label><br>
      <input type="text" id="currency" name="currency"placeholder="Your answer" onblur="handlecurrencyChange()">
      </div><br>
    <div>
      <div id="divdiv">
      <label for="language">Language:<span>*</span></label><br>
      <input type="radio" id="english" name="language" value="english" onchange="handleLanguagechange(event)">
      <label for="english">English</label><br>
      <input type="radio" id="armenian" name="language" value="armenian" onchange="handleLanguagechange(event)">
      <label for="armenian">Armenian</label><br>
      <input type="radio" id="russian" name="language" value="russian" onchange="handleLanguagechange(event)">
      <label for="russian">Russian</label><br>
      <input type="radio" id="french" name="language" value="french" onchange="handleLanguagechange(event)">
      <label for="french">French</label><br>
      <input type="radio" id="other" name="language" value="other" onchange="handleLanguagechange(event)"> 
      <label for="other">Other</label><br>
      <textarea id="otherlanguage" onblur="handleLanguagevalue()"></textarea>
      </div><br>
    <div>
      <div id="divdiv">
      <label for="original language">Original Language:</label><br>
      <input type="radio" id="english" name="originallanguage" value="english" onchange="handleOriginalLanguagechange(event)">
      <label for="english">English</label><br>
      <input type="radio" id="armenian" name="originallanguage" value="armenian" onchange="handleOriginalLanguagechange(event)">
      <label for="armenian">Armenian</label><br>
      <input type="radio" id="russian" name="originallanguage" value="russian" onchange="handleOriginalLanguagechange(event)">
      <label for="russian">Russian</label><br>
      <input type="radio" id="french" name="originallanguage" value="french" onchange="handleOriginalLanguagechange(event)">
      <label for="french">French</label><br>
      <input type="radio" id="other" name="originallanguage" value="other" onchange="handleOriginalLanguagechange(event)">
      <label for="other">Other</label><br>
      <textarea id="originalother" onblur="handleorlanguagechange()"></textarea>
      </div><br>
    <div>
      <div id="divdiv">
      <label for="edition">Edition:</label><br>
      <input type="text" id="edition" name="edition "placeholder="Your answer" onblur="handleeditionchange()">
      </div><br>
    <div>
      <div id="divdiv">
      <label for="dimensions">Dimensions:</label><br>
      <input type="text" id="dimensions" name="dimensions"placeholder="Your answer" onblur="handledimensionschange()">
      </div><br>
    <div>
      <div id="divdiv">
      <label for="publisher">Publisher:<span >*</span></label><br>
      <input type="text" id="publisher" name="publisher" placeholder="Your answer" onblur="handlepublisherchange()"required>
      </div><br>
    <div>
      <div id="divdiv">
      <label for="publishing date">Publishing date:<span >*</span></label><br>
      <input type="date" id="publishingdate" name="publishing date" onblur="handlegpubdatechange()" required>
      </div><br>
    <div>
      <div id="divdiv">
      <label for="original publishing date">Original publishing date:</label><br>
      <input type="date" id="orgpublishingdate" name="original publishing date" onblur="handleorggpubdatechange()">
      </div><br>
    <div>
      <div id="divdiv">
      <label for="genre">Genre:<span >*</span></label><br>
      <input type="text" id="genre" name="genre" placeholder="Your answer" onblur="handlegenrechange()"required> 
      </div><br>
    <div>
      <div id="divdiv">
      <label for="agerestriction">Age restriction:</label><br>
      <input type="text" id="agerestriction" name="agerestriction" placeholder="Your answer" onblur="handleagerestrictionchange()">
      </div><br><br>
      <input type="submit" value="submit" onclick="showTheBookData(event)">
      </form>
    <script src="js/main.js"></script>
  </body>
</html>
